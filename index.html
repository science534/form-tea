<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran ANO</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
    position: relative;
}

/* ‚≠ê Bintang */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
}

/* üå† Meteor */
.meteor {
    position: absolute;
    width: 2px;
    height: 80px;
    background: linear-gradient(white, transparent);
    transform: rotate(45deg);
    animation: fall 1s linear forwards;
}

@keyframes fall {
    0% {
        opacity: 1;
        transform: translate(0, 0) rotate(45deg);
    }
    100% {
        opacity: 0;
        transform: translate(-300px, 300px) rotate(45deg);
    }
}

/* üì¶ Form */
.container {
    position: relative;
    z-index: 2;
    background: rgba(0, 0, 0, 0.75);
    padding: 30px;
    width: 90%;
    max-width: 400px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 20px;
    color: white;
    box-shadow: 0 0 40px rgba(108,99,255,0.5);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(45deg,#6c63ff,#4834d4);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    box-shadow: 0 0 20px #6c63ff;
    transform: scale(1.03);
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
    <h1>Astronomy Night Orion</h1>

    <input type="text" id="nama" placeholder="Nama">
    <input type="number" id="umur" placeholder="Umur">
    <input type="text" id="tiktok" placeholder="Akun TikTok">

    <select id="status">
        <option value="">Pilih Status</option>
        <option>Mahasiswa</option>
        <option>Pelajar</option>
        <option>Umum</option>
    </select>

    <textarea id="alasan" rows="3" placeholder="Alasan Masuk ANO"></textarea>

    <button onclick="kirimWA()">Daftar Sekarang</button>
</div>

<script>
// ‚≠ê Generate bintang statis
const starsContainer = document.getElementById("stars");

for (let i = 0; i < 120; i++) {
    let star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    starsContainer.appendChild(star);
}

// üå† Meteor random tiap beberapa detik
function createMeteor() {
    let meteor = document.createElement("div");
    meteor.className = "meteor";
    meteor.style.top = Math.random() * 50 + "vh";
    meteor.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(meteor);

    setTimeout(() => {
        meteor.remove();
    }, 1000);
}

setInterval(createMeteor, 3000);

// üì≤ WhatsApp
function kirimWA() {
    let nama = document.getElementById("nama").value;
    let umur = document.getElementById("umur").value;
    let tiktok = document.getElementById("tiktok").value;
    let status = document.getElementById("status").value;
    let alasan = document.getElementById("alasan").value;

    let pesan = `Pendaftaran Astronomy Night Orion%0A
Nama: ${nama}%0A
Umur: ${umur}%0A
Akun TikTok: ${tiktok}%0A
Status: ${status}%0A
Alasan: ${alasan}`;

    window.open(`https://wa.me/6282150800880?text=${pesan}`, "_blank");
}
</script>

</body>
  </html>
